<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Encoder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a1a 100%);
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            min-height: 100vh;
        }

        .navbar {
            width: 100%;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d1a2d 100%);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 18px 20px;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 20px rgba(233, 30, 99, 0.15);
        }

        .logo {
            color: #e91e63;
            font-weight: 700;
            font-size: 22px;
            letter-spacing: -0.5px;
        }

        .nav-links {
            display: flex;
            gap: 15px;
            list-style: none;
        }

        .nav-links li a {
            color: #fff;
            text-decoration: none;
            font-size: 15px;
            padding: 10px 18px;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .nav-links li a:hover {
            background: rgba(233, 30, 99, 0.2);
            color: #e91e63;
        }

        .hamburger {
            display: none;
            font-size: 26px;
            cursor: pointer;
            user-select: none;
        }

        .nav-active {
            display: flex !important;
            flex-direction: column;
            position: absolute;
            top: 60px;
            right: 15px;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d1a2d 100%);
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(233, 30, 99, 0.3);
        }

        .container {
            width: 100%;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d1a2d 100%);
            margin: 0;
            padding: 30px 15px;
            min-height: calc(100vh - 70px);
        }

        h2 {
            margin-bottom: 25px;
            font-size: 32px;
            color: #e91e63;
            font-weight: 700;
            text-align: center;
        }

        h3 {
            margin-top: 25px;
            margin-bottom: 15px;
            font-size: 20px;
            color: #bbb;
            font-weight: 600;
        }

        textarea, input {
            width: 100%;
            background: rgba(0, 0, 0, 0.4);
            border: 1.5px solid rgba(233, 30, 99, 0.2);
            padding: 20px;
            margin-top: 10px;
            color: #fff;
            border-radius: 12px;
            font-size: 18px;
            font-family: inherit;
        }

        textarea {
            min-height: 180px;
            resize: vertical;
            line-height: 1.6;
        }

        textarea:focus, input:focus {
            outline: none;
            border-color: #e91e63;
            background: rgba(0, 0, 0, 0.6);
        }

        button {
            width: 100%;
            padding: 20px;
            background: linear-gradient(135deg, #e91e63 0%, #d81b60 100%);
            border: none;
            border-radius: 12px;
            margin-top: 25px;
            color: white;
            font-size: 20px;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        /* Mobile Optimization */
        @media (max-width: 768px) {
            .navbar {
                padding: 16px 15px;
            }

            .logo {
                font-size: 20px;
            }

            .nav-links {
                display: none;
            }

            .hamburger {
                display: block;
                color: #fff;
            }

            .container {
                padding: 25px 12px;
                min-height: calc(100vh - 60px);
            }

            h2 {
                font-size: 28px;
                margin-bottom: 20px;
            }

            h3 {
                font-size: 18px;
                margin-top: 20px;
                margin-bottom: 12px;
            }

            textarea, input {
                padding: 18px;
                font-size: 16px;
            }

            textarea {
                min-height: 160px;
            }

            button {
                padding: 18px;
                font-size: 18px;
                margin-top: 20px;
            }
        }

        /* Small phones */
        @media (max-width: 400px) {
            .navbar {
                padding: 14px 12px;
            }

            .logo {
                font-size: 18px;
            }

            .container {
                padding: 20px 10px;
            }

            h2 {
                font-size: 24px;
            }

            textarea {
                min-height: 140px;
            }
        }
    </style>
</head>
<body>

<nav class="navbar">
    <div class="logo">Swasti-Encryptor</div>
    <ul class="nav-links" id="navMenu">
        <li><a href="#encode">Encoder</a></li>
        <li><a href="#decode">Decoder</a></li>
    </ul>
    <div class="hamburger" onclick="toggleMenu()">☰</div>
</nav>

<section id="encode">
    <div class="container">
        <h2>Encoder</h2>

        <textarea id="encodeMessage" placeholder="Enter your message"></textarea>
        <input type="text" id="encodeKey" placeholder="Enter secret key (case sensitive)">

        <button onclick="encodeText()">Encode</button>

        <h3>Encoded Output</h3>
        <textarea id="encodeOutput" readonly></textarea>

        <button onclick="downloadEncoded()">Download TXT</button>
    </div>
</section>

<section id="decode">
    <div class="container">
        <h2>Decoder</h2>

        <textarea id="decodeMessage" placeholder="Paste encoded text"></textarea>
        <input type="text" id="decodeKey" placeholder="Enter secret key">

        <button onclick="decodeText()">Decode</button>

        <h3>Decoded Output</h3>
        <textarea id="decodeOutput" readonly></textarea>

        <button onclick="downloadDecoded()">Download TXT</button>
    </div>
</section>

<script>
// Utility function for SHA-256 hashing
async function sha256(input) {
    const encoder = new TextEncoder();
    const data = encoder.encode(input);
    const hashBuffer = await crypto.subtle.digest('SHA-256', data);
    const hashArray = Array.from(new Uint8Array(hashBuffer));
    return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
}

// ENCODER FUNCTIONS
async function encodeText() {
    let message = document.getElementById("encodeMessage").value;
    let key = document.getElementById("encodeKey").value;

    if (!message || !key) {
        alert("Enter message and key!");
        return;
    }

    let encoded = "";
    for (let i = 0; i < message.length; i++) {
        let m = message.charCodeAt(i);
        let k = key.charCodeAt(i % key.length);
        encoded += String.fromCharCode(m + k);
    }

    const hash = await sha256(key);
    document.getElementById("encodeOutput").value = encoded + "::" + hash;
}

function downloadEncoded() {
    let text = document.getElementById("encodeOutput").value;
    if (!text) {
        alert("Encode first!");
        return;
    }

    let blob = new Blob([text], { type: "text/plain" });
    let link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = "encoded.txt";
    link.click();
}

// DECODER FUNCTIONS
async function decodeText() {
    let encodedInput = document.getElementById("decodeMessage").value;
    let key = document.getElementById("decodeKey").value;

    if (!encodedInput || !key) {
        alert("Enter encoded text + key");
        return;
    }

    let parts = encodedInput.split("::");
    if (parts.length !== 2) {
        alert("❌ Invalid encoded text format!");
        return;
    }

    let encodedText = parts[0];
    let storedHash = parts[1];

    const newHash = await sha256(key);

    if (newHash !== storedHash) {
        alert("❌ Incorrect Key! Decoding failed.");
        return;
    }

    let decoded = "";
    for (let i = 0; i < encodedText.length; i++) {
        let e = encodedText.charCodeAt(i);
        let k = key.charCodeAt(i % key.length);
        decoded += String.fromCharCode(e - k);
    }

    document.getElementById("decodeOutput").value = decoded;
}

function downloadDecoded() {
    let text = document.getElementById("decodeOutput").value;
    if (!text) {
        alert("Decode something first!");
        return;
    }
    let blob = new Blob([text], { type: "text/plain" });
    let link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = "decoded.txt";
    link.click();
}

// NAVIGATION
function toggleMenu() {
    document.getElementById("navMenu").classList.toggle("nav-active");
}
</script>

</body>
</html>
